<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4</title>
    <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
<h1 id="gameHeader">Connect the 4</h1>

<div id="gameControls">
    <label for="boardWidth">Enter Board width:</label>
    <input type="number" id="boardWidth" name="boardWidth" min="5" value="8" />
    <label for="boardHeight">Enter Board height:</label>
    <input type="number" id="boardHeight" name="boardHeight" min="5" value="7" />
    <button id="startGameButton">Start Game!</button>
</div>

<div id="game"></div>

<script src="dist/main.js"></script>
</body>
</html>
